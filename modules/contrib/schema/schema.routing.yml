schema.compare:
  path: /admin/structure/schema
  defaults:
    _title: Schema
    _controller: '\Drupal\schema\Controller\DefaultController::schema_compare'
  requirements:
    _permission: 'administer schema'
schema.describe:
  path: /admin/structure/schema/describe
  defaults:
    _title: Describe
    _controller: '\Drupal\schema\Controller\DefaultController::schema_describe'
  requirements:
    _permission: 'administer schema'
schema.inspect:
  path: /admin/structure/schema/inspect
  defaults:
    _title: Inspect
    _controller: '\Drupal\schema\Controller\DefaultController::schema_inspect'
  requirements:
    _permission: 'administer schema'
schema.sql:
  path: /admin/structure/schema/sql
  defaults:
    _title: SQL
    _controller: '\Drupal\schema\Controller\DefaultController::schema_sql'
  requirements:
    _permission: 'administer schema'
schema.show:
  path: /admin/structure/schema/show
  defaults:
    _title: Show
    _controller: '\Drupal\schema\Controller\DefaultController::schema_show'
  requirements:
    _permission: 'administer schema'
schema.settings_form:
  path: /admin/structure/schema/settings
  defaults:
    _title: Settings
    _form: \Drupal\schema\Form\SchemaSettingsForm
  requirements:
    _permission: 'administer schema'
