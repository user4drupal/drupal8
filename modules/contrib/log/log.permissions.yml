administer log module:
  title: 'Administer log module'
  description: 'Gives full access to everything in the log module.'
  restrict access: true

administer log types:
  title: 'Administer log types'
  description: 'Maintain the types of content available and the fields that are associated with those types.'
  restrict access: true

administer logs:
  title: 'Administer Log entities'
  description: 'Allow to access admin properties such as author uid or creation date.'

permission_callbacks:
  - \Drupal\log\LogPermissions::logTypePermissions